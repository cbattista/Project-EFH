<html>
<head>
	
<script type = "text/javascript" src = "games/source_code/Jquery.js"></script>
<link href="mainPages.css" rel="stylesheet" type="text/css" />

</head>



<body>


	<center>
	<h1 id="welcome"></h1>
	<h2>Here are the games that you need to play today</h2>
	<div id = "games"></div>
	<br/>
	<br/>

	<div class = "links">
	<a id ="logout" href = "login.html">Logout</a>
	</div>
	</center>

	<div class = "scores">
		<h3><u>Your High Scores</u></h3>
		<div id = "userScores"></div>

		<h3><u>Top Scores</u></h3>
		<div id = "scoreTable"></div>
	</div>

<script type="text/javascript">
	function getCookie(c_name)
	{
	var i,x,y,ARRcookies=document.cookie.split(";");
	for (i=0;i<ARRcookies.length;i++)
	{
	  x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
	  y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
	  x=x.replace(/^\s+|\s+$/g,"");
	  if (x==c_name)
		{
		return unescape(y);
		}
	  }
	}

	$(document).ready(function(){
			var username=getCookie("funkyTrainUser");
			$("#welcome").html("Welcome, " + username);
			
			$.get("user.php", function(data){
				if (data != "0") {
					$("#games").html(data);
									
				}

				
				else {
					window.location = "login.html";	
				}

			}); 

			var sid = 0;
			$.ajax({url:"games/getSid.php?user=\'"+username+"\'", 
				success: function(result){
					sid = result;},
				
				async: false 
			});
			
			$.get("games/getHighScore.php?sid="+sid, function(data){
				$("#userScores").html(data);
			});

			$.get("games/getHighScore.php", function(data){
				$("#scoreTable").html(data);		
			});

		$("#logout").click(function() {
			var exdate=new Date();
			exdate.setDate(exdate.getDate() - 1);
			document.cookie= "funkyTrainUser=" + "; expires="+exdate.toUTCString();
			window.location = "login.html";
		});


	});
</script>


</body>

</html>
