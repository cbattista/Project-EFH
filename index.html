<script type="text/javascript">
	$(document).ready(function(){
			$.get("user.php", function(data){
				if (data != "0") {

					var items = data.split(',');
					var i = 0;
				
					var user = items[0];

					var login = items[1];

					var tp = items[2];
					
					$("#title").html("<center><h1>"+user+"</h1></center>");

					$("#trainingProgram").html(tp);

					var games = ["ri","ts","zk","wt","cc"];

					while (i < games.length){
				
						if($.inArray(games[i], items) == -1 ){
							$("#"+games[i]).hide();
							}
						i++;
					}
					
				}

				
				else {
					window.location = "http://www.edenveilrecords.com/EFH/login.html";	
				}

			}); 

		$("#logout").click(function() {
			var exdate=new Date();
			exdate.setDate(exdate.getDate() - 1);
			document.cookie= "funkyTrainUser=" + "; expires="+exdate.toUTCString();
			window.location = "http://www.edenveilrecords.com/EFH/login.html";
		});


	});
</script>
