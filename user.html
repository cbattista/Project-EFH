<html>
<head>
	
<link href = "mainPages.css" type = "text/css" rel = "stylesheet"></link>
<script type = "text/javascript" src = "games/source_code/Jquery.js"></script>

</head>

<body>
<div id = "title">
<h1> Welcome to Your Home Page</h1>
</div>

<script type="text/javascript">
	$(document).ready(function(){
			var query = window.location.href.split('?')[1];
			if(!query){
				return null
				}
			user = query.split('=')[1];
			$("#title").prepend("<center><h1>"+user+"</h1></center>");
			
			$.get("user.php?user=" +user, function(data){
				var gamesPlayable = data.split(',');
				var i = 0;

				var tp = gamesPlayable[0];
				$("#trainingProgram").html(tp);

				var games = ["ri","ts","zk","wt","cc"];
				while (i < games.length){
				
					if($.inArray(games[i], gamesPlayable) == -1 ){
						$("#"+games[i]).hide();
						}
					i++;
				}

			}); 
	});
</script>

<div class = "links">
<a href = "login.html">Logout</a>
</div>

<center>
<div class = "images">
<img src = "games/images/mainPages/brain.png" id= "userBrain"></img>
</div>
</center>
	<center>
	<div id = "gamelist">
		<p> Which game would you like to play to day?</p>
		<a id = "ri" href = "games/response-inhib.html">Satillite Defender</a>
		<a id = "ts" href = "games/taskswitch.html">Animal Feeder</a>
		<a id = "zk" href = "games/zookeeper.html">Zoo Keeper</a>
		<a id = "wt" href = "games/wiretap.html">Wire Tap</a>
		<a id = "cc" href = "games/concentration.html">Concentrate</a>
	</div>
	</center>
	

<div id = "playStats">
	<table border = "2">
		<tr>
		<td> Training Program </td>
		<td> Training Day</td>
		</tr>
		<tr>
		<td><span id = "trainingProgram">0</span></td>
		<td><span id = "trainingDay">today</span></td>
		</tr>	
		<tr>
		<td> Total Score </td>
		<td> Total Play Time </td>
		</tr>
		<tr>
		<td><span id = "totalScore">0</span></td>
		<td><span id = totalPT">0</span></td>
		</tr>
	</table>
</div>


</body>

</html>
