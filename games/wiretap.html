<!doctype html> 
<html> 
<head> 
<title>WireTap!</title> 
<link type="text/css" href="source_code/jp/jplayer.blue.monday.css" rel="stylesheet" />
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script> 
<script src='source_code/jquery.gamequery-0.5.0.js'></script> 
<script type = "text/javascript" src = "methods/Subject.js"></script>
<script src='methods/shuffler.js' type = 'text/javascript'></script>
<script src = 'games_js/wiretap.js' type = 'text/javascript'></script>
<script src = 'games_constants/wtConstants.js' type = 'text/javascript'></script>
<script src = "source_code/jp/jquery.jplayer.min.js" type = "text/javascript"></script>
 <script type="text/javascript">
    $(document).ready(function(){
      $("#jquery_jplayer_1").jPlayer({
        ready: function () {
          $(this).jPlayer("setMedia", {
	oga: "audio/sound1.ogg",
          }).jPlayer("play");
        },
        swfPath: "source_code/jp",
        supplied: "oga"
      });
    });
  </script>
</head> 

<body>

<div id="jquery_jplayer_1" class="jp-jplayer"></div>
  <div class="jp-audio">
    <div class="jp-type-single">
      <div id="jp_interface_1" class="jp-interface">
        <ul class="jp-controls">
          <li><a href="#" class="jp-play" tabindex="1">play</a></li>
          <li><a href="#" class="jp-pause" tabindex="1">pause</a></li>
          <li><a href="#" class="jp-stop" tabindex="1">stop</a></li>
          <li><a href="#" class="jp-mute" tabindex="1">mute</a></li>
          <li><a href="#" class="jp-unmute" tabindex="1">unmute</a></li>
        </ul>
        <div class="jp-progress">
          <div class="jp-seek-bar">
            <div class="jp-play-bar"></div>
          </div>
        </div>
        <div class="jp-volume-bar">
          <div class="jp-volume-bar-value"></div>
        </div>
        <div class="jp-current-time"></div>
        <div class="jp-duration"></div>
      </div>
      <div id="jp_playlist_1" class="jp-playlist">
        <ul>
          <li>sound1</li>
        </ul>
      </div>
    </div>
  </div>

Score: <span id="score">0</span><br/>
Total Score: <span id="totalScore">0</span><br/>
<div id="playground" style="width: 700px; height: 250px; background: black;">
    <div id="welcomeScreen" style="width: 700px; height: 250px; position: absolute; z-index: 100;">
        <div style="position: absolute; top: 120px; width: 700px; color: white;">
            <div id="loadingBar" style="position: relative; left: 100px; height: 15px; width: 0px; background: red;"></div><br />
            <center><a style="cursor: pointer;" id="startbutton">click here to play Wiretap (yeah!)</a></center>
        </div>
    </div>
</div>



</body>

</html>
