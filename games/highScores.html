<html>

<head>
<script type= "text/javascript" src = "source_code/Jquery.js"></script>
</head>

<body>

	<center>
	<div>
		<h2>High Scores</h2>
		<div id = "highScores"></div>
	</div>
	</center>

`

	<script type = "text/javascript">
	
		var url = location.href.split('=');
		var gid = parseInt(url[1]);

		var query = "getHighScore.php?gid="+gid;

		$.ajax({
			url: query,
			success: function(result){
				$("#highScores").html(result);},
			async: false
			});
	</script>

</body>

</html>
