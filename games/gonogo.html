
<!doctype html>
<html>
<head>
<title>Go No-Go Game</title>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
<script src='source_code/jquery.gamequery-0.5.0.js'></script> 
<script src='Subject.js'></script>

<link href="gonogo.css" rel="stylesheet" type="text/css" />

<body>

<div class = "container">
	
	<div class = "left">
	
		<div id = "controls">
			<h3>Controls</h3>
			<p>Press 'a' to destroy the package</p>
		</div>
	
		<div id = "gameData">
			<h3> Game Information </h3>	
			Score: <span id="score">0</span><br/>
			Total Score: <span id="totalScore">0</span><br/>
			Trial: <span id="trial">0/48</span><br/>
		</div>

	</div>

	<div class = "center">
		<h1> Satellite Defender </h1>
		<div id = "game">
			<div id="playground" style="width:450px;height:565px;background:black;">
				<div id="welcomeScreen" style="width:450px;height:565px;position:absolute;z-index:100;">
					<div style = "position:absolute;top:120px;width:450px;color:white;">
						<div id="loadingbar" style="position:relative; left:100px; height:15px; width:0px; background:red;"></div> <br />
						<center>
							<button style = "cursor:pointer;" id="startbutton">Play</button>
							<button style = "curson:pointer;" id = "instructions">Instructions</button>								   </center>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class = "right">
		
		<div id = "links">
			<h3> Links </h3>
			<a href="highScores.html?gid=1">High Scores</a>
		
		</div>
	</div>
</div>
