<html>
<head>
<script type = "text/javascript" src = "games/source_code/Jquery.js"></script>
<link type = "text/css" href = "mainPages.css" rel = "stylesheet"></link>

</head>
<body>
<h1><em> Welcome to Project-EFH </em></h1>

<div id = "login">
<form action = "" >
Username: <input id = "user" type="text" name="user" /><br />
Password: <input type="password" name="password" /><br />	
</form>
<button id = "submit">Login</button>
</div>

<script type = "text/javascript">

	$(document).ready(function(){
	$("#submit").click(function() {
		query = $("form").serialize();
		var user = $("#user").val();
		$.get("login.php?"+query, function(data){
		if (data == "1"){
			window.location = "http://www.edenveilrecords.com/EFH/user.html?user="+user;		
			}
		else {
			alert("Incorrect username or password. Please try again.");
			}

		});
	});
});
</script>

<a href = "user.html"> Go to game page </a>

</body>
</html>
