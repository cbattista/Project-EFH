<body>
<h1><em> Get on the FunkyTrain </em></h1>

<div id = "login">
<form action = "" >
Username: <input id = "user" type="text" name="user" /><br />
Password: <input type="password" name="password" /><br />	
</form>
<button id = "submit">Login</button>
</div>

<script type = "text/javascript">

	$(document).ready(function(){
	
	var login = window.location.href.split('=')[1];

	$("#submit").click(function() {
		query = $("form").serialize();
		$.get("login.php?"+query, function(data){
		if (data == 1){
			window.location = "index.html";		
			}
		else if (data == 2){
			window.location = "consent.html";
			}

		else if (data == 3){
			alert("Could not connect to the server. Please try again later");
		}
		else {
			
			alert("Incorrect usename or password. Please try again");
			}

		});
	});
});
</script>
