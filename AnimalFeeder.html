<body>
<h1> Animal Feeder </h1>
<div id = "jungle"> 
	<div id = "lion"><img src = "images/Animal_Feeder/lion.png" /></div>
	<div id = "zebra"><img src = "images/Animal_Feeder/zebra.png" /></div>
	<div id= "steak"><img src = "images/Animal_Feeder/steak.png" /></div>
	<div id = "paddle"><img src = "images/Animal_Feeder/paddle1.png" /></div>
</div>

<script type = "text/javascript">

//Functions

function movePaddle(){
	if(stim == 0){//If lions cage is chosen
		$("#paddle").html("<img src = \"images/Animal_Feeder/paddle1.png\" />");
	}
	else if (stim == 1){
	$("#paddle").html("<img src = \"images/Animal_Feeder/paddle2.png\" />");
	}
	
}
function setObj(h,iD) {
	boxpos = h;
	h = h + "px";
	$(iD).css("top", h);
}

function moveObj(h,id) {
	boxpos = boxpos + h;
	newPos = boxpos + "px"
	$(id).css("top", newPos);
}



//Main Program
$(document).ready(function(){

	setObj(0,"#steak");
$.timer(40,function(timer){
	moveObj(1,"#steak");
	
	});
	
$(document).keypress(function(event) {
	if (event.keyCode == '37'){
	stim = 0;
	movePaddle();
		
	}
	else if(event.keyCode == '39'){
		stim =1;
		movePaddle();
			}
		
	});
});
//This function wil set the position of the steak





</script>
</body>
