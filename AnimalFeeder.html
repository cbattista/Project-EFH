	<div id = "zebra"><img src = "images/Animal_Feeder/zebra.png" /></div>
	<div id= "steak"><img src = "images/Animal_Feeder/steak.png" /></div>
	<div id = "paddle"><img src = "images/Animal_Feeder/paddle1.png" /></div>
</div>

<script type = "text/javascript">

//Functions

//This function with govern the animation when the wrong food is givin
function wrongFood(){}

//This function will govern the animation when the right food is givin
function rightFood(){}

function movePaddle(){
	if(stim == 0){	//If the lions cage is chosen
		$("#paddle").html("<img src = \"images/Animal_Feeder/paddle1.png\" />");}

	else if (stim == 1){	//If the zerbras cage is chosen
		$("#paddle").html("<img src = \"images/Animal_Feeder/paddle2.png\" />");}
	
}

//A set of functions for moving the food in 
function setVertPos(v,id) {
	boxVPos = v;
	v = v + "px";
	$(id).css("top", v);
}
function moveObjVert(v,id) {
	boxVPos = boxVPos + v;
	newVPos = boxVPos + "px";
	$(id).css("top", newVPos);
}
function setHorPos(h,id){
	boxHPos = h;
	h = h + "px";
	$(id).css("right",h);
}
//Set direction of motion in horizonal dirction. Negative h makes the object move right. Positive the opposite.
function moveObjHor(h,id){
	boxHPos = boxHPos + h;
	newHPos = boxHPos + "px";
	$(id).css("right",newHPos);
}



//Main Program
$(document).ready(function(){

	
	setVertPos(0,"#steak");
	setHorPos(500,"#steak");
	maxVertPos = 200;
	maxHorPos = 500;
	stim = 3;

$.timer(40,function(timer){
	
	//Get current top position
	var vertPos = $("#steak").position().top;
	var horPos = $("#steak").position().right;
	
	//Move obj down the conveyor belt
	if (vertPos < maxVertPos){
		moveObjVert(1,"#steak");}
	//When it gets to the end of the belt, decide which cage it goes to		
	else if (vertPos == maxVertPos){
		if(stim == 1){
			moveObjHor(-1,"#steak");}
		if(stim == 0){
			moveObjHor(1,"#steak");}
		}
	});	
	
$(document).keypress(function(event) {
	if (event.keyCode == '37'){ //If user presses left Arrow
		stim = 0;
		movePaddle();
		
	}
	else if(event.keyCode == '39'){ // If user presses right Arrow
		stim = 1;
		movePaddle();
			}
		
	});
});
//This function wil set the position of the steak





</script>
