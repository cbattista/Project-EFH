<body>
<h1> Animal Feeder </h1>

<div id = "links">
<a href = "user.html">User Page</a>
</div>

<div id = "jungle"> 
	<div id = "animal1"><img src = "images/Animal_Feeder/lion.png" /></div>
	<div id = "animal2"><img src = "images/Animal_Feeder/zebra.png" /></div>
	<div id = "conBelt"><img src = "images/Animal_Feeder/converyorBelt.png" /></div>
	<div id = "paddle"><img src = "images/Animal_Feeder/paddle1.png" /></div>
	<div id = "food"><img src = "images/Animal_Feeder/steak.png" /></div>
</div>

<script type = "text/javascript">

//Functions

/* To keep in mind
Lion: animalList == 1
Zebra: animalList == 0

Steak: stim == 1
Banana: stim == 0 
*/

function nextLevel() {
	//stuff for making a new stimList etc...
	
	//setting of game variables - eventually should be retrieved from the database
	trial = 0;
	level = level + 1;
	stimList = [1, 1, 1, 0, 0, 1, 0, 0, 0, 1, 1, 1];
	animalList1 = [1, 0, 1, 0, 1, 1, 0, 1, 0, 1, 0, 1];
	animalList2 = [0, 1, 0, 1, 0, 0, 1, 0, 1, 0, 1, 0];
	stimFile = ["steak.png", "banana.png"];
	
	//start things off
	stim = stimList[trial];
	animal1 = animalList1[trial];
	animal2 = animalList2[trial];
	
	//subject.inputLevelData(level, score, currentTime.getTime());
	subject.sendLevelData();
}
function nextTrial(vertPos,horPos) {

	//revert food back to its original position
	setVertPos(vertPos,"#food");
	setHorPos(horPos,"#food");
	
	//Increment trial number each time this function is called
	trial = trial + 1;
	
	if (trial < stimList.length) { //Trial lasts until we run out of fruit 
		//Send to the server which object was sent to the user to be 'delt' with (steak or banana)
		stim = stimList[trial];
		subject.inputData(trial, "stim", stim);
		subject.inputData(trial, "stimFile", stimFile[stim]);
	}
	else {
		//alert('Level Complete');
		subject.sendData();
		nextLevel(stimFile, stimList);
	}
	key = 222; //default key value, used throughout program
	decisionPoint == 0; //default decision state
}

	//This function with govern the animation when the food is delivered (name pending)
function onDelivery(){
	
	if (decisionPoint == 1 && stim == 0 && animal1 == 1){ //stim ==0 means a banana is on the belt 
		$("#animal1").html("<img src = \"images/Animal_Feeder/madLion.png\" /><img src = \"images/Animal_Feeder/lion.png\" /><img src = \"images/Animal_Feeder/madLion.png\" />");
		subject.inputData(trial,"outcome","N");}
	
	else if (decisionPoint == 1 && stim == 1 && animal1 == 0){ //stim == 1 means a steak is on the belt
		$("#animal2").html("<img src = \"images/Animal_Feeder/madZebra.png\" /><img src = \"images/Animal_Feeder/zebra.png\" /><img src = \"images/Animal_Feeder/madZebra.png\" />");
		subject.inputData(trial,"outcome","N");}
	
	else if (decisionPoint == 1 && stim == 1 && animal1 == 1){
		$("#animal").html("<img src = \"images/Animal_Feeder/happyLion.png\" /><img src = \"images/Animal_Feeder/lion.png\" /><img src = \"images/Animal_Feeder/happyLion.png\" />");
		subject.inputData(trial,"outcome","P");}
	
	else if (decisionPoint == 1 && stim == 0 && animal1 == 0){
		$("#animal1").html("<img src = \"images/Animal_Feeder/happyZebra.png\" /><img src = \"images/Animal_Feeder/zebra.png\" /><img src = \"images/Animal_Feeder/happyZebra.png\" />");
		subject.inputData(trial,"outcome","P");}
	
	else if (decisionPoint == 2 && stim == 1 && animal1 == 1){
		$("#animal").html("<img src = \"images/Animal_Feeder/happyLion.png\" /><img src = \"images/Animal_Feeder/lion.png\" /><img src = \"images/Animal_Feeder/happyLion.png\" />");
		subject.inputData(trial,"outcome","P");}
	
	else if (decisionPoint == 2 && stim == 0 && animal1 == 0){
		$("#animal1").html("<img src = \"images/Animal_Feeder/happyZebra.png\" /><img src = \"images/Animal_Feeder/zebra.png\" /><img src = \"images/Animal_Feeder/happyZebra.png\" />");
		subject.inputData(trial,"outcome","P");}
	else if (decisionPoint == 2 && stim == 0 && animal1 == 1){ 
		$("#animal1").html("<img src = \"images/Animal_Feeder/madLion.png\" /><img src = \"images/Animal_Feeder/lion.png\" /><img src = \"images/Animal_Feeder/madLion.png\" />");
		subject.inputData(trial,"outcome","N");}
	
	else if (decisionPoint == 2 && stim == 1 && animal1 == 0){
		$("#animal2").html("<img src = \"images/Animal_Feeder/madZebra.png\" /><img src = \"images/Animal_Feeder/zebra.png\" /><img src = \"images/Animal_Feeder/madZebra.png\" />");
		subject.inputData(trial,"outcome","N");}
}
		

//This function will govern the animal when no food is chosen, aka falls to the ground and splatters
function noFood(maxVert,speed){
		
		var position = $("#food").position();
		
		if(position.top < maxVert){
			moveObjVert(speed,"#food");}
		
		else if(position.top == maxVert){
			
			if(animal1 == 1 && animal2 == 0){
			$("#animal2").html("<img src = \"images/Animal_Feeder/madZebra.png\" />");
			$("#animal1").html("<img src = \"images/Animal_Feeder/madLion.png\" />");}
			
			if(animal1 == 0 && animal2 == 1){
			$("#animal1").html("<img src = \"images/Animal_Feeder/madZebra.png\" />");
			$("#animal2").html("<img src = \"images/Animal_Feeder/madLion.png\" />");}
			
			if(stim == 0){
				$("#food").html("<img src = \"images/Animal_Feeder/squashedBanana.png\" />");}
			if(stim == 1){
				$("#food").html("<img src == \"images/Animal_Feeder/squishedSteak.png\" />");}
		}
}

function movePaddle(){
	if(key == 0){	//If the lions cage is chosen
		$("#paddle").html("<img src = \"images/Animal_Feeder/paddle1.png\" />");}

	else if (key == 1){	//If the zerbras cage is chosen
		$("#paddle").html("<img src = \"images/Animal_Feeder/paddle2.png\" />");}
	
}

//A set of functions for moving objects
function setVertPos(v,id) {
	boxVPos = v;
	v = v + "px";
	$(id).css("top", v);
}
//Move objects vertically. Negative v values move up, position move down
function moveObjVert(v,id) {
	boxVPos = boxVPos + v;
	newVPos = boxVPos + "px";
	$(id).css("top", newVPos);
}
function setHorPos(h,id){
	boxHPos = h;
	h = h + "px";
	$(id).css("right",h);
}
//Set direction of motion in horizonal dirction. Negative h makes the object move right. Positive the opposite.
function moveObjHor(h,id){
	boxHPos = boxHPos + h;
	newHPos = boxHPos + "px";
	$(id).css("right",newHPos);
}



//Main Program
$(document).ready(function(){
	
	subject = new Subject(666,"animalFeeder");
	currentTime = new Date();
	
	//Set work Variables
	maxHorPos = 575;
	maxVertPos = 100;// How far down the conveyor belt food will go
	maxFallPos = 450;//How far unchosen food will fall
	
	landingMax = 20; //How long the landing animation will last
	landing = landingMax;
	
	decisionPoint = 0;//State variable, changes when user decides what to do with the food
	
	
	//Set start positions of food
	foodHStart = 800;
	foodVStart = 50;
	
	setVertPos(foodVStart,"#food");
	setHorPos(foodHStart,"#food");
	
	//Set game Variables-which will be retrieved from the server
	timeInc = 1;
	level = 0;
	trial = 0;
	stimList = [0, 0, 1, 1, 1, 0, 1, 1, 1, 0, 0, 0];
	animalList1 = [0, 1, 1, 0, 1, 0, 1, 1, 1, 0, 0, 1];
	animalList2 = [1, 0, 0, 1, 0, 1, 0, 0, 0, 1, 1, 0];
	stimFile = ["steak.png", "banana.png"];
	trialStart = currentTime.getTime();
	
	//Start things off
	stim = stimList[trial];
	

$.timer(40,function(timer){
	
	//For some reason, i have to put these inside the timer function, doesn't work otherwise? Please explain in comments :)
	animal1 = animalList1[trial];
	animal2 = animalList2[trial];
	
	//Get current position; take css info and cast as int so we can work with it
	posV = $("#food").position();
	positionV = posV.top;
	
	var positionH = $("#food").css("right");
	posH = positionH.substr(0,3);
	newposH = parseInt(posH);
	
	//Decide what comes next on the converyor belt
	if (stim == 0){//banana
		$("#food").html("<img src = \"images/Animal_Feeder/banana.png\" />");}
	else if (stim == 1){//steak
		$("#food").html("<img src = \"images/Animal_Feeder/steak.png\" />");}
		
	//Decide which animals will be shown
	if(animal1 == 1 && animal2 == 0){
		$("#animal1").html("<img src = \"images/Animal_Feeder/lion.png\" />");
		$("#animal2").html("<img src = \"images/Animal_Feeder/zebra.png\" />");}
	
	else if(animal1 == 0 && animal2 == 1){
		$("#animal1").html("<img src = \"images/Animal_Feeder/zebra.png\" />");	
		$("#animal2").html("<img src = \"images/Animal_Feeder/lion.png\" />");}

//Here are the statements which govern the moving of the food		
	
	//Phase 1: Move obj down the conveyor belt, angle is determined by the difference of vertical and horizontal speed(slope)
	if (newposH > maxHorPos && positionV < maxVertPos){
		moveObjVert(timeInc,"#food");
		moveObjHor(-timeInc - 3.5,"#food");
	
	//Phase 2: Three possibilities, go left, go right, or falls of the belt	
		if(key == 0){
			decisionPoint = 1;}
		
		if(key == 1){
			decisionPoint = 2;}
			
		if(key == 222){
			decisionPoint = 0;}
		}
	
	//Phase 3: execute decision
	else if (positionV >= maxVertPos){
	
		if(decisionPoint == 1 && positionV < 380){
			moveObjVert(timeInc*3.2,"#food");
			moveObjHor(timeInc*2,"#food");
				
			if(positionV == 380){
				onDelivery();
				landing = landing - 1;
		
				if(landing == 0){
					nextTrial(foodVStart,foodHStart);
					landing = landingMax;}
			}
		}

		
		if(decisionPoint == 2 && positionV < 300){
			moveObjVert(timeInc*3,"#food");
			moveObjHor(-timeInc*2,"#food");
			
			if(positionV == 300){
				onDelivery();
				landing = landing - 1;
		
				if(landing == 0){
					nextTrial(foodVStart,foodHStart);
					landing = landingMax;}
			}
		}
		
		if(decisionPoint == 0){
			noFood(maxFallPos, 19);
			
			if(positionV >= maxFallPos){
				landing = landing - 1;
		
				if(landing == 0){
					nextTrial(foodVStart,foodHStart);
					landing = landingMax;}
			}
		}
	}
});	
	
	//Set key to random number so we don't get warnings if user doesnt press a button
	key = 222;
	
	$(document).keypress(function(event) {
	
	if (event.keyCode == '37'){ //If user presses left Arrow
		key = 0;
		movePaddle();}
	
	else if(event.keyCode == '39'){ // If user presses right Arrow
		key = 1;
		movePaddle();}
		
	});
});

</script>
