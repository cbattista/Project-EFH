<html>

<head>
<script type= "text/javascript" src = "games/source_code/Jquery.js"></script>
</head>

<body>

	<center>
		<div id = "highScores"></div>
	</center>

	<script type = "text/javascript">
	
	var limit = 10;//Change value depending on how many results you would like returned

	var query = "games/getHighScore.php?limit="+limit;

		$.ajax({
			url: query,
			success: function(result){
				$("#highScores").html(result);},
			async: false
			});
	</script>

</body>

</html>
